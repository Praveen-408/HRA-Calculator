<div class="container-fluid p-4">
    <div class="col-sm-12">
        <div>
            <form [formGroup]="HRACalculator">

                <div class="form-group row font p-2 even-bg m-0 border">
                    <label class="col-sm-9 col-xs-12 control-label my-auto">Basic Salary</label>
                    <div class="col-sm-3 col-xs-12">
                        <input type="number" class="form-control form-control-sm" formControlName="basicSalary">
                    </div>
                </div>

                <div class="form-group row font p-2 m-0 border">
                    <label class="col-sm-9 col-xs-12 control-label my-auto">DA forming part of salary</label>
                    <div class="col-sm-3 col-xs-12">
                        <input type="number" class="form-control form-control-sm" formControlName="DA">
                    </div>
                </div>

                <div class="form-group row font p-2 even-bg m-0 border">
                    <label class="col-sm-9 col-xs-12 control-label my-auto">HRA Received</label>
                    <div class="col-sm-3 col-xs-12">
                        <input type="number" class="form-control form-control-sm" formControlName="HRAReceived">
                    </div>
                </div>

                <div class="form-group row font p-2 m-0 border">
                    <label class="col-sm-9 col-xs-12 control-label my-auto">Rent Paid</label>
                    <div class="col-sm-3 col-xs-12">
                        <input type="number" class="form-control form-control-sm" formControlName="rentPaid">
                    </div>
                </div>
                
                <div class="form-group row font p-2 even-bg m-0 border">
                    <label class="col-sm-9 col-xs-12 control-label my-auto">Tick if residing in Metro city</label>
                    <div class="col-sm-3 col-xs-12 my-auto">
                        <input type="checkbox" id="metroFlag" formControlName="metroFlag">
                        <label for="metroFlag" class="checkboxlabel ml-2">(Tick if Yes)</label>
                    </div>
                </div>

                <div class="form-group row font p-2 m-0 border">
                    <label class="col-sm-9 col-xs-12 control-label my-auto">Exempted House Rent Allowance</label>
                    <div class="col-sm-3 col-xs-12">
                        <input type="number" class="form-control form-control-sm dsbldinpt" formControlName="exemptedHRA">
                    </div>
                </div>

                <div class="form-group row font p-2 even-bg m-0 border">
                    <label class="col-sm-9 col-xs-12 control-label my-auto">Taxable House Rent Allowance</label>
                    <div class="col-sm-3 col-xs-12">
                        <input type="number" class="form-control form-control-sm dsbldinpt" formControlName="taxableHRA">
                    </div>
                </div>

                <div class="col-sm-12 text-center"> 
                    <button class="m-4 btn-sm btn-danger" (click)= "calculateHRA()">Calculate</button>
                    <button class="m-4 btn-sm btn-secondary" (click)="initialiseFormFields()">Reset</button>
                </div>

            </form>
        </div>
    </div>
</div>
